<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .danger{
            background-color: red;
        }
        .sucess{
            background-color:green;
        }
        .wait{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <form id="data">
        <span id="alert">

        </span>
        <div>
            name: <input type="text" id="name" name="name">
        </div>
        <div>
            number: <input type="number" id="number" name="number">
        </div>
        <div>
           gender: m:<input type="radio" value="male"name="gender">f:<input type="radio" value="female" name="gender">
        </div>
        <div>
            <button id="submit" type="button">submit</button>
        </div>
        
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(()=>{
            $('#submit').click(()=>{
                var name = $('#name').val();
                var number = $('#number').val();

                if(name == '' || number == '' ||  !$('input:radio[name=gender]').is(':checked')) {
                    $('#alert').addClass('danger').html('field cannot be empty');
                }else{
                    // $('#alert').html('');
                    // $('#alert').html($('#data').serialize());
                    $.ajax({
                        url : "save-form.php",
                        type :'POST',
                        data : $('#data').serialize(),
                        beforeSend:()=>{
                            $('#alert').addClass('wait').html('sending your response');
                        },
                        success :(data)=>{
                            $('#data').trigger('reset');
                            $('#alert').removeClass('wait danger').addClass('sucess').html(data);
                        }
                    })
                }
            });
        });
    </script>
</body>
</html>
